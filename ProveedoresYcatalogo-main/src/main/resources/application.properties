spring.application.name=Proveedores-Catalogo

# PostgreSQL (usa un nombre de BD simple, sin acentos/espacios)
spring.datasource.url=jdbc:postgresql://localhost:5433/proveedores_catalogo
spring.datasource.username=multipagos
spring.datasource.password=multipagos
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (crea/actualiza tablas al arrancar)
spring.jpa.hibernate.ddl-auto=update
# Hibernate 6 detecta el dialecto automï¿½ticamente; quitar para evitar warning
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Desactivar Liquibase (lo puedes reactivar cuando tengas changelogs)
spring.liquibase.enabled=false

# Subidas de archivos (guardar en carpeta 'file' dentro del proyecto)
storage.upload-dir=file
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
